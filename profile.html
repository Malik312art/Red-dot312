<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Red Dot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col items-center px-4 py-6">

  <header class="w-full py-4 bg-red-600 text-white text-xl font-bold text-center">
    Red Dot - Profile
  </header>

  <div class="mt-8 w-full max-w-xl bg-red-100 p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-red-700 mb-4 text-center">Your Profile Info</h2>

    <div class="space-y-4 text-gray-800">
      <div>
        <span class="font-semibold">Name:</span>
        <span id="userName">Ahmed Khan</span>
      </div>
      <div>
        <span class="font-semibold">Account Type:</span>
        <span id="accountType">Phone</span>
      </div>
      <div>
        <span class="font-semibold">Phone/Email:</span>
        <span id="userContact">+92-300-1234567</span>
      </div>
      <div>
        <span class="font-semibold">Joined On:</span>
        <span id="joinDate">March 28, 2025</span>
      </div>
    </div>

    <div class="mt-6 flex justify-center">
      <button class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
        Edit Profile (coming soon)
      </button>
    </div>
  </div>

</body>
</html>
