<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Ads - Red Dot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .ad-card {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-white text-gray-900 flex flex-col items-center px-4 py-6">

  <header class="w-full py-4 bg-red-600 text-white text-xl font-bold text-center">
    Red Dot - Watch Ads
  </header>

  <div class="mt-6 max-w-3xl w-full text-center">
    <h2 class="text-2xl font-bold text-red-700 mb-2">Daily Ads</h2>
    <p class="text-gray-600 mb-4">Your Daily Limit: <span id="dailyLimit">5</span> Ads</p>
    <p class="text-gray-600 mb-4">Ads Watched Today: <span id="watchedCount">0</span></p>
  </div>

  <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 mt-4 max-w-5xl w-full">
    <!-- Ad cards (example) -->
    <div class="bg-red-100 p-4 rounded shadow ad-card">
      <h3 class="text-lg font-semibold text-red-700 mb-2">Ad 1</h3>
      <p class="text-sm text-gray-800 mb-2">Watch and earn rewards!</p>
      <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Watch Now</button>
    </div>

    <div class="bg-red-100 p-4 rounded shadow ad-card">
      <h3 class="text-lg font-semibold text-red-700 mb-2">Ad 2</h3>
      <p class="text-sm text-gray-800 mb-2">Get your daily bonus!</p>
      <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Watch Now</button>
    </div>

    <!-- More ads will be loaded based on package limit -->
  </div>

</body>
</html>
