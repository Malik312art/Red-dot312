<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Red Dot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-red-600 text-center mb-4">Create Account</h2>
    
    <form>
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Full Name</label>
        <input type="text" placeholder="Your full name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Email or Number</label>
        <input type="text" placeholder="Email or phone number" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-700">Password</label>
        <input type="password" placeholder="Create a password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition duration-300">Signup</button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-500">
      Already have an account? <a href="login.html" class="text-red-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
