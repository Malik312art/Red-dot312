<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - Red Dot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col items-center justify-center px-4">

  <header class="w-full py-4 bg-red-600 text-white text-xl font-bold text-center">
    Red Dot - Deposit
  </header>

  <div class="mt-10 w-full max-w-md bg-red-100 rounded-lg p-6 shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-700">Choose Deposit Method</h2>

    <div class="space-y-6">
      <!-- JazzCash -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold text-red-600">JazzCash</h3>
        <p class="text-sm text-gray-700">Account Number: <strong>0300-XXXXXXX</strong></p>
        <p class="text-sm text-gray-600">Account Title: Red Dot Team</p>
      </div>

      <!-- EasyPaisa -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold text-red-600">EasyPaisa</h3>
        <p class="text-sm text-gray-700">Account Number: <strong>0311-XXXXXXX</strong></p>
        <p class="text-sm text-gray-600">Account Title: Red Dot Team</p>
      </div>

      <div class="text-center">
        <a href="wallet.html" class="mt-4 inline-block bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition-all">
          I Have Deposited
        </a>
      </div>
    </div>
  </div>

</body>
</html>
