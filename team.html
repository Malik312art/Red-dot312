<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team - Red Dot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .team-card {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-900 px-4 py-6">

  <header class="w-full py-4 bg-red-600 text-white text-xl font-bold text-center">
    Red Dot - Your Team
  </header>

  <div class="max-w-4xl mx-auto mt-6">
    <h2 class="text-2xl font-bold text-red-700 mb-4 text-center">Referral Team</h2>
    
    <table class="w-full border border-red-300 text-left rounded shadow">
      <thead class="bg-red-100">
        <tr>
          <th class="p-2">Member</th>
          <th class="p-2">Joined On</th>
          <th class="p-2">Package</th>
          <th class="p-2">Deposit</th>
          <th class="p-2">Your Bonus</th>
        </tr>
      </thead>
      <tbody id="teamList">
        <!-- Example Row -->
        <tr class="border-t border-red-200 team-card">
          <td class="p-2">user123@gmail.com</td>
          <td class="p-2">12-Apr-2025</td>
          <td class="p-2">₹1000</td>
          <td class="p-2">₹1000</td>
          <td class="p-2 text-green-700 font-semibold">₹300</td>
        </tr>
        <!-- More dynamic rows here -->
      </tbody>
    </table>

    <p class="mt-4 text-sm text-gray-600 text-center">Note: Bonuses are calculated based on your referral's active package.</p>
  </div>

</body>
</html>
