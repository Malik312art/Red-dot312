<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Red Dot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col items-center justify-center px-4">

  <header class="w-full py-4 bg-red-600 text-white text-xl font-bold text-center">
    Red Dot - Withdraw
  </header>

  <div class="mt-10 w-full max-w-md bg-red-100 rounded-lg p-6 shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-700">Withdraw Your Earnings</h2>

    <form action="/withdraw-request" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Select Method</label>
        <select class="w-full p-2 rounded border" name="method" required>
          <option value="jazzcash">JazzCash</option>
          <option value="easypaisa">EasyPaisa</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Your Number</label>
        <input type="text" name="number" placeholder="03xx-xxxxxxx" class="w-full p-2 rounded border" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Amount (Rs.)</label>
        <input type="number" name="amount" placeholder="Enter amount" class="w-full p-2 rounded border" required />
      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition-all">
        Request Withdraw
      </button>
    </form>
  </div>

</body>
</html>
