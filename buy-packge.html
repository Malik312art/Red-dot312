<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Package - Red Dot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-center min-h-screen flex flex-col items-center justify-center px-4">

  <header class="w-full py-4 bg-red-600 text-white text-xl font-bold">
    Red Dot - Confirm Package
  </header>

  <div class="mt-10 bg-red-100 p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-4 text-red-600">Package Confirmation</h2>
    <p class="mb-4 text-gray-700">You are about to buy a package worth:</p>
    <h3 id="packageAmount" class="text-3xl font-extrabold text-red-700 mb-6">Rs. 0</h3>
    <a href="deposit.html" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition-all">Proceed to Deposit</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount');
    if (amount) {
      document.getElementById("packageAmount").innerText = `Rs. ${amount}`;
    }
  </script>

</body>
</html>
